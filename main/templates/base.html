<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/null.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/header.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/services.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/card.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/basket.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/hover.css' %}" />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <a  class="header__logo" href="{% url 'main:index' %}">flexwork</a
        >
          <div class="header__burger">
            <span></span>
          </div>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                {% comment %} <a id="MainLink" href="{% url 'main:index' %}" class="menu__link menu__link_active"
                  >Home</a
                >
              </li> {% endcomment %}
              {% comment %} <li class="menu__item">
                <a id="ServicesLink" href="#services" class="menu__link"
                  >Услуги</a
                >
              </li>
              <li class="menu__item">
                <a href="#contacts" class="menu__link">Вход</a>
              </li> {% endcomment %}
              {% comment %} {% block basket %}{% endblock basket %} {% endcomment %}
              
            </ul>
          </nav>
        </div>
      </header>

      <main id="main" class="page">

      {% block body %}
      {% endblock body %}
    </main>
     
    </div>
  </body>
</html>
