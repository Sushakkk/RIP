{% extends "base.html" %}
{% load static %}

{% block body %}
<div class="page__main-block _container">
    <div class="main-content">
        <div class="main-block__body">
            <h1 class="main-block__title title_main">{{ service.title }}</h1>
            <div class="main-block__image">
                <img src="{{ service.img_url }}" alt="{{ service.title }}" />
            </div>
           
            
            <div class="main-block__details">
                <div class="main-block__container-details">
                    <div><span class="detail-label">Описание:</span></div>
                    <div>{{ service.description }}</div>
                </div>
                <p><span class="detail-label">Категория:</span> {{ service.category }}</p>
            </div>
            {% comment %} <button class="main-block__button button-page">В Корзину</button> {% endcomment %}

        </div>
    </div>
</div>
{% endblock body %}
